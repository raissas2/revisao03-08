<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.index.css">
    <script src="assets/js/script.index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <section id="picture">
            <img src="assets/images/picture2.svg" alt="">
        </section>


        <section id="form">
            <div id="calculator">
             <h1 id="title">Calculadora - IMC</h1>
             <div class="input-box">
             <label for="">Peso em Kg</label>
             <div class="input-field"></div>
             <input type="number" id="weight" name="weight" required />
            </div>
            </div>

            <div class="input-box">
                <label for="height">Alturas em metros</label>
                <div class="input-field"></div>
                <input type="number" id="height" name="height" required />
               </div>
               </div>
        </section>
    </main>
